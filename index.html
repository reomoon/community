<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 커뮤니티 핫이슈</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MHN4M5G1L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6MHN4M5G1L');
    </script>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1><i class="fas fa-fire"></i> 커뮤니티 핫이슈</h1>
            <p class="subtitle">매일 업데이트 되는 커뮤니티 모음 사이트</p>
        </header>

        <!-- 필터 및 검색 -->
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>사이트:</label>
                    <select id="siteFilter">
                        <option value="all">전체</option>
                        
                        
                        <option value="bobae">보배드림</option>
                        
                        
                        
                        <option value="dcinside">디시인사이드</option>
                        
                        
                        
                        <option value="ppomppu">뽐뿌</option>
                        
                        
                        
                        <option value="fmkorea">에펨코리아</option>
                        
                        
                    </select>
                </div>
                
                <!-- <div class="filter-group">
                    <label>정렬:</label>
                    <select id="sortFilter">
                        <option value="latest">최신순</option>
                        <option value="views">조회수순</option>
                        <option value="likes">추천순</option>
                    </select>
                </div> -->
            </div>
            
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="제목 검색...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- 통계 정보 -->
        <div class="stats" id="statsSection">
            <!-- <div class="stat-item">
                <i class="fas fa-list"></i>
                <span>총 게시물: <strong id="totalPosts">0</strong></span>
            </div> -->
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <span>총 방문자: <strong id="totalVisitors">577</strong></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-user-check"></i>
                <span>오늘 방문자: <strong id="todayVisitors">25</strong></span>
            </div>
            <div class="stat-item last-update">
                <i class="fas fa-clock"></i>
                <span>마지막 업데이트: <strong id="lastUpdate">2025-10-10 12:14</strong></span>
            </div>
        </div>

        <!-- 게시물 목록 -->
        <div class="posts-container" id="postsContainer">
            
        </div>

        <footer style="text-align:center;margin-top:2rem;color:#666">
            <p>마지막 업데이트: 2025-10-10 12:14</p>
        </footer>
    </div>

    <!-- 정적 사이트용 간소화된 JavaScript -->
    <script>
        // 정적 사이트용 필터링 기능
        document.addEventListener('DOMContentLoaded', function() {
            const siteFilter = document.getElementById('siteFilter');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const postsContainer = document.getElementById('postsContainer');
            
            function filterPosts() {
                const siteValue = siteFilter.value;
                const searchValue = searchInput.value.toLowerCase();
                
                const posts = Array.from(postsContainer.querySelectorAll('.post-card'));
                
                // 필터링
                posts.forEach(post => {
                    const site = post.dataset.site;
                    const titleElement = post.querySelector('.post-title a');
                    const title = titleElement ? titleElement.textContent.toLowerCase() : '';
                    
                    const siteMatch = siteValue === 'all' || site === siteValue;
                    const searchMatch = searchValue === '' || title.includes(searchValue);
                    
                    post.style.display = (siteMatch && searchMatch) ? 'block' : 'none';
                });
                
                // 통계 업데이트
                updateStats();
            }
            
            function updateStats() {
                const visiblePosts = postsContainer.querySelectorAll('.post-card[style*="block"], .post-card:not([style*="none"])');
                const totalElement = document.getElementById('totalPosts');
                if (totalElement) {
                    totalElement.textContent = visiblePosts.length;
                }
            }
            
            // 이벤트 리스너
            siteFilter.addEventListener('change', filterPosts);
            searchInput.addEventListener('input', filterPosts);
            searchBtn.addEventListener('click', filterPosts);
            
            // 엔터키 검색
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterPosts();
                }
            });
            
            // 초기 통계 설정
            updateStats();
        });
    </script>
</body>
</html>
