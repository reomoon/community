name: Daily Community Crawler

on:
  schedule:
    # UTC+0 기준이므로 한국시간 오후 7시
    - cron: '0 10 * * *'
    # UTC+0 기준이므로 한국시간 오전 7시
    - cron: '0 22 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run crawler
      env:
        PYTHONPATH: .
      run: |
        python dev/crawl_only.py

    - name: Debug Python Path
      run: |
        python -c "import sys; print(sys.path)"
        
    - name: Generate static HTML from crawled data
      run: |
        python -c "
        import sys, os, shutil
        sys.path.append('.')
        from app import create_app
        from app.models import Post
        from flask import render_template
        from datetime import datetime

        app = create_app()
        
        # Flask 애플리케이션 컨텍스트와 요청 컨텍스트 설정
        with app.app_context():
            with app.test_request_context():
                posts = Post.query.order_by(Post.crawled_at.desc()).limit(50).all()
                
                # 사이트 정보 정의
                sites = {
                    'ppomppu': {'name': '뽐뿌', 'enabled': True},
                    'fmkorea': {'name': 'fmkorea', 'enabled': True},
                    'bobae': {'name': '보배드림', 'enabled': True},
                    'dcinside': {'name': '디시인사이드', 'enabled': True}
                }
                
                # 정적 HTML 템플릿 렌더링
                html = render_template('static.html', 
                                     posts=posts, 
                                     sites=sites,
                                     last_updated=datetime.now().strftime('%Y-%m-%d %H:%M'))
                
                # HTML에서 상대 경로로 변경 (배포 환경에서 작동하도록)
                html = html.replace('href=\"/static/', 'href=\"static/')
                html = html.replace('src=\"/static/', 'src=\"static/')
            
            # HTML 파일 저장
            with open('index.html', 'w', encoding='utf-8') as f:
                f.write(html)
            
            # CSS와 JS 파일을 정적 파일로 복사
            os.makedirs('static/css', exist_ok=True)
            os.makedirs('static/js', exist_ok=True)
            
            if os.path.exists('app/static/css/style.css'):
                shutil.copy2('app/static/css/style.css', 'static/css/style.css')
            if os.path.exists('app/static/js/app.js'):
                shutil.copy2('app/static/js/app.js', 'static/js/app.js')
            
            print(f'Static HTML generated using template with {len(posts)} posts')
            print('Static files (CSS, JS) copied successfully')
        "
        
    - name: Commit and push updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "🔄 Auto update: $(date '+%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}