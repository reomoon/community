name: Daily Community Crawler

on:
  schedule:
    # UTC+0 기준이므로 한국시간 오후 7시
    - cron: '0 10 * * *'
    # UTC+0 기준이므로 한국시간 오전 7시
    - cron: '0 22 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run crawler
      run: |
        python dev/crawl_only.py
        
    - name: Generate static HTML from template
      run: |
        import sys
        import os
        from app import create_app
        from app.models import Post
        from flask import render_template
        from datetime import datetime

        sys.path.append('.')
        app = create_app()

        with app.app_context():
            posts = Post.query.order_by(Post.crawled_at.desc()).limit(50).all()
            html = render_template('index.html', posts=posts, last_updated=datetime.now().strftime('%Y-%m-%d %H:%M'))
            with open('index.html', 'w', encoding='utf-8') as f:
                f.write(html)
            print(f'Static HTML generated using template with {len(posts)} posts')
        
    - name: Commit and push updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "🔄 Auto update: $(date '+%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}